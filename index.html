<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mood Waves</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      align-items: center;
      justify-content: center;
      background: #f0f8ff;
      transition: background 0.5s;
    }
    h1 { margin-bottom: 1rem; }
    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 1.1rem;
      border: 2px solid #888;
      border-radius: 8px;
      resize: vertical;
    }
    canvas {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Mood Waves</h1>
    <textarea id="inputText" placeholder="Type your mood..."></textarea>
    <canvas id="waveCanvas"></canvas>
  </div>

  <script>
    const app = document.getElementById('app');
    const textarea = document.getElementById('inputText');
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to match its display size
    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function analyzeMood(text) {
      const calmWords = (text.match(/\b(calm|peace|rest|soft|gentle|relax)\b/gi) || []).length;
      const energeticWords = (text.match(/\b(excited|bright|energetic|bold|vivid|spark)\b/gi) || []).length;
      return { calm: calmWords, energetic: energeticWords };
    }

    function animateWave(calm, energetic) {
      const { width, height } = canvas;
      ctx.clearRect(0, 0, width, height);
      const amplitude = 10 + energetic * 5;
      const frequency = 0.02 + calm * 0.01;
      const offsetColor = energetic - calm;

      // background
      const blue = Math.max(0, 200 - offsetColor * 10);
      const red = Math.min(255, 100 + offsetColor * 15);
      app.style.background = `rgb(${red}, ${blue}, 255)`;

      ctx.beginPath();
      ctx.moveTo(0, height / 2);
      for (let x = 0; x <= width; x++) {
        const y = height / 2 + amplitude * Math.sin(frequency * x + Date.now() * 0.005);
        ctx.lineTo(x, y);
      }
      ctx.lineTo(width, height);
      ctx.lineTo(0, height);
      ctx.closePath();
      ctx.fillStyle = `rgba(${red}, ${blue}, 255, 0.7)`;
      ctx.fill();
    }

    textarea.addEventListener('input', () => {
      const { calm, energetic } = analyzeMood(textarea.value);
      animateWave(calm, energetic);
    });

    // Kick off animation loop for motion
    function loop() {
      const { calm, energetic } = analyzeMood(textarea.value);
      animateWave(calm, energetic);
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
